<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./style.css"/>
		<title>Medic Assist</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="img/logo.png" alt="logo" width="100vw" height="100vw" style="position:absolute;left:0;border-radius:1px;top:0;"/>
			</div>
			<nav>
				<ul class="nav-links">
					<li><form action="#" class="form-container">
              			<h1 style="color:white">Login</h1>
              			<label for="email" style="color:white"><b>Email</b></label>
              			<input type="text" placeholder="Enter Email" name="email" required>
              			<label for="psw" style="color:white"><b>Password</b></label>
              			<input type="password" placeholder="Enter Password" name="psw" required>
              			<button type="submit" class="btn">Login</button>
              			<p style="color:white"><b>Don't have an Account?</b><br/><a href="signup.html">Click here</a></p>
              			<button type="button" class="btn cancel" onclick="closeFormDoc()">Close</button>
              			</form>
              		</li>
					<li><form action="#" class="form-container">
              			<h1 style="color:white">Login</h1>
              			<label for="email" style="color:white"><b>Patient ID</b></label>
              			<input type="text" placeholder="Enter Patient ID" name="patid" required>
              			<label for="psw" style="color:white"><b>Password</b></label>
              			<input type="password" placeholder="Enter Password" name="psw" required>
              			<button type="submit" class="btn">Login</button>
              			<p style="color:white"><b>Don't have an Account?</b><br/><a href="signup.html">Click here</a></p>
              			<button type="button" class="btn cancel" onclick="closeFormPat()">Close</button>
              			</form>
              		</li>
              		<li><button type="button" class="btn btn-primary" onclick="openFormDoc()">Doctor Login</button></li>
              		<li><button type="button" class="btn btn-primary" onclick="openFormPat()">Patient Login</button></li>
              		<li><button type="button" class="btn btn-primary"><a href="#" style="color:white;text-decoration: none">Pharmacy</a></button></li>
					<li><button type="button" class="btn btn-primary"><a style="color:white;text-decoration:none" href="#">About Us</a></button></li>
				</ul>
			</nav>
		</header>
		<main>
		<div class="slideshow-container">
			<div class="mySlides fade">
  			<img id="slide-image" src="img/s1.png">
			</div>
			<div class="mySlides fade">
  			<img id="slide-image" src="img/s2.png">
			</div>
			<div class="mySlides fade">
  			<img id="slide-image" src="img/s3.png">
			</div>
			</div>
		<div class="foot">
    		<footer>
        	<p><i>Offered By FullStackWarriors Private Limited All Rights Reserved</i></p>
        	<p><i>&#169 2019</i></p>
    		</footer> 
		</div>
		</main>
<script>
        var ID;
        function openFormDoc() {
          document.getElementsByClassName("form-container")[0].style.display = "block";
        }
        function closeFormDoc() {
          document.getElementsByClassName("form-container")[0].style.display = "none";
        }
        function openFormPat() {
          document.getElementsByClassName("form-container")[1].style.display = "block";
        }
        function closeFormPat() {
          document.getElementsByClassName("form-container")[1].style.display = "none";
        }
        var slideIndex = 0;
		function showSlides() {
  		var i;
  		var slides = document.getElementsByClassName("mySlides");
  		for (i = 0; i < slides.length; i++) {
    	slides[i].style.display = "none";  
  		}
  		slideIndex++;
  		if (slideIndex > slides.length) {slideIndex = 1}    
  		slides[slideIndex-1].style.display = "block";  
	}
	ID=setInterval(showSlides,4000);
</script>
	</body>
</html>
